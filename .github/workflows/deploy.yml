name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          # Removing cache to avoid the path resolution issues

      - name: Debug directory structure
        run: |
          ls -la
          find . -name "package.json" -type f

      - name: Install dependencies ğŸ“¦
        working-directory: website/app
        run: npm install
        # Using npm install instead of npm ci to ensure it works even without a lock file

      - name: Build ğŸ—ï¸
        working-directory: website/app
        run: npm run build

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: website/app/out
          branch: gh-pages